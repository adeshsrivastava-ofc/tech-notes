# Notion â†’ GitHub Sync Workflow
#
# This workflow automatically syncs your Notion pages to this repository.
#
# Triggers:
# - Scheduled: Every 6 hours
# - Manual: Via GitHub Actions UI (workflow_dispatch)
# - API: Via repository_dispatch event
#
# Required Secrets:
# - NOTION_TOKEN: Your Notion integration token
# - NOTION_PARENT_PAGE_ID: The ID of your Tech Notes parent page

name: Sync Notion to GitHub

on:
  # Scheduled sync every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync all pages (ignore change detection)'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run (no commits)'
        required: false
        default: 'false'
        type: boolean

  # API trigger (for external automation)
  repository_dispatch:
    types: [notion-sync]

# Prevent concurrent syncs
concurrency:
  group: notion-sync
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Notion Pages
    runs-on: ubuntu-latest
    
    # Only run if secrets are configured
    if: ${{ vars.SYNC_ENABLED != 'false' }}
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config user.name "Notion Sync Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run Notion Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          GIT_USER_NAME: "Notion Sync Bot"
          GIT_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_SYNC: ${{ github.event.inputs.force_sync || 'false' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          python sync.py --no-push
      
      - name: Push changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          if git diff --quiet HEAD origin/main 2>/dev/null; then
            echo "No changes to push"
          else
            git push origin main
            echo "Changes pushed successfully"
          fi
      
      - name: Summary
        run: |
          echo "## Sync Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Notion pages have been synchronized to this repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
            echo "**Force sync:** Yes" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "**Dry run:** Yes (no changes committed)" >> $GITHUB_STEP_SUMMARY
          fi
